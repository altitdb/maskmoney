<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>MaskMoney Example</title>
        <script type="text/javascript" src="js/jquery-1.7.2.min.js" ></script>
        <script type="text/javascript" src="js/jquery.maskMoney.js" ></script>
        <script type="text/javascript" src="js/script-example03.js" ></script>
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </h:head>
    <h:body>
        <h:form id="form">
            <h2>MaskMoney Example 03 - By Altieres de Matos</h2>

            <fieldset>
                <legend>Third Example</legend>
                <label>
                    Valor 3:
                    <h:inputText value="#{maskMoneyController.valor3}" converter="converterBigDecimal" />
                </label>
                <h:outputText value="#{maskMoneyController.valor3}" >
                    <f:convertNumber pattern="#,##0.00" />
                </h:outputText>
                <br />
                <label>
                    Valor 4:
                    <h:inputText value="#{maskMoneyController.valor4}" converter="converterBigDecimal" />
                </label>
                <h:outputText value="#{maskMoneyController.valor4}" >
                    <f:convertNumber pattern="#,##0.00" />
                </h:outputText>
                <br />
                <label>
                    Valor 5:
                    <h:inputText value="#{maskMoneyController.valor5}" converter="converterBigDecimal" />
                </label>
                <h:outputText value="#{maskMoneyController.valor5}" >
                    <f:convertNumber pattern="#,##0.00" />
                </h:outputText>
            </fieldset>

            <h:commandButton value="Submit" />
        </h:form>
    </h:body>
</html>
